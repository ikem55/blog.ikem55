baseurl = "http://replace-this-with-your-hugo-site.com/"
languageCode = "en-us"
title = "いけむ競馬堂"
author = "ikemkeiba"

[indexes]
  tag = "tags"
  topc = "topics"

[params]
    subtitle = "A Hugo Theme"
    brand = "Blackburn"
    highlightjs = "androidstudio"
    dateFormat = "02 Jan 2006, 15:04"


    [menu]
      # Shown in the side menu.
      [[menu.main]]
        name = "Home"
        pre = "<i class='fa fa-home fa-fw'></i>"
        weight = 0
        identifier = "home"
        url = "/"
      [[menu.main]]
        name = "Posts"
        pre = "<i class='fa fa-list fa-fw'></i>"
        weight = 1
        identifier = "post"
        url = "/post/"
      [[menu.main]]
        name = "About"
        pre = "<i class='fa fa-user fa-fw'></i>"
        weight = 2
        identifier = "about"
        url = "/about/"
      [[menu.main]]
        name = "Contact"
        pre = "<i class='fa fa-phone fa-fw'></i>"
        weight = 3
        url = "/contact/"

    [social]
      # Link your social networking accouns to the side menu
      # by entering your username or ID.

      # SNS microblogging
      twitter = "*"
      facebook = "*"
      googleplus = "*"
      weibo = "*"

      # SNS photo/video sharing
      instagram = "*"
      flickr = "*"
      pinterest = "*"
      youtube = "*"
      vimeo = "*"
      vine = "*"
      slideshare = "*"

      # SNS career oriented
      linkedin = "*"
      xing = "*"

      # SNS news
      reddit = "*"
      hackernews = "*"

      # Techie
      github = "yoshiharuyamashita"
      bitbucket = "*"
      stackoverflow = "*"
